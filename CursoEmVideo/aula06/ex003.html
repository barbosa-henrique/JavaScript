<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body { /*Comentário em CSS*/
            background-color: rgb(111, 111, 212);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(212, 212, 75);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Isso é um comentário em HTML-->
    <script> //JavaScript /*Também é uma forma de fazer comentário*/
        var n1 = Number.parseFloat(window.prompt('Digite o primeiro número')) //window.prompt sempre retorna a variável como String
        var n2 = Number.parseFloat(window.prompt('Digite o segundo número'))
        var soma = n1 + n2
        window.alert('A soma dos número é igual a ' + soma) //concatenação
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}`) //template string
    </script>
</body>
</html>
