<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div>
            Número (entre 1 e 100):
            <input type="number" name="numero" id="numero">
            <input type="button" value="Adicionar" onclick="analisar()">
            <br><select name="quadro" id="tabanalise" size="10" style="width:150px;"></select>
            <br><input type="button" value="Finalizar" onclick="encerrar()">
        </div>
        <div id="res"> 
            <option></option>            
        </div>
    </section>
    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
